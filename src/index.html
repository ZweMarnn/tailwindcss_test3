<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../public/style.css">
</head>

<body>
    <header>
        <nav class="w-full bg-blue-800 h-10 relative z-50">
            <div class="flex items-center justify-between">
                <div class="logo">
                    <a href="">
                        <img src="" alt="">
                    </a>
                    
                </div>
                <button class="block md:hidden pr-3 pt-1 text-red-500 hover:text-red-800" data-collapse-toggle="myMenu">
                    X
                </button>
                <div class="hidden md:block absolute top-16 right-0 md:top-0" id="myMenu">
                    <ul class="flex flex-col md:flex md:flex-row items-center justify-between">
                        <li class="p-2 text-white hover:text-black hover:bg-blue-200 rounded-xl"><a href=""> Home </a></li>
                        <li class="p-2 text-white hover:text-black hover:bg-blue-200 rounded-xl"><a href=""> Products </a></li>
                        <li class="p-2 text-white hover:text-black hover:bg-blue-200 rounded-xl"><a href=""> Services </a></li>
                        <li><button class="bg-blue-200 hover:bg-blue-400 rounded-xl p-2"
                            data-modal-target="myModal" data-modal-toggle="myModal">Login</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hidden z-50 absolute top-10 left-1/2 max-w-md mx-auto w-full rounded-lg border border-red-700 bg-green-100" id="myModal">
            <div class="block w-full">
                <div class="w-full modal-header rounded-lg bg-cyan-400 flex items-center justify-between p-3">
                    <h2 class="text-black pl-40">Log In Form</h2>
                    <button class="text-red-500 hover:text-red-800" data-modal-hide="myModal"> X </button>
                </div>
                <div class="modal-body w-full block p-2">
                    <form action="">
                        <div>
                            <label for="" class="w-full block">Username</label>
                            <input type="text" name="username" id="" class="w-full block">
                        </div>
                        <div>
                            <label for="" class="w-full block">Password</label>
                            <input type="password" name="password" id="" class="w-full block">
                        </div>
                    </form>

                </div>
                <div class="modal-footer flex items-center justify-center gap-1">
                    <button
                        class="bg-blue-500 text-white hover:bg-blue-200 hover:text-black rounded-full border border-blue-700 p-2 m-5">Login</button>
                    <button
                        class="bg-red-700 text-white hover:bg-red-200 hover:text-black rounded-full border border-red-800 p-2 m-5" data-modal-hide="myModal">Close</button>
                </div>
            </div>
        </div>
        <div class="main relative block w-full" id="myCarousel" data-carousel="slide">
            <div class="wrapper relative h-96">
                <div class="item hidden duration-700 ease-in-out active" data-carousel-item>
                    <img src="../public/images/1.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/2.jpg" alt="" class="block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/3.jpg" alt="" class="block w-full h-96">
                </div>
            </div>
            <div class="indicaor absolute right-8 bottom-1/2 z-40 flex flex-col gap-3">
                <button class="w-3 h-3 rounded-full bg-slate-500 hover:bg-cyan-100" data-carousel-slide-to="0"></button>
                <button class="w-3 h-3 rounded-full bg-slate-500  hover:bg-cyan-100"
                    data-carousel-slide-to="1"></button>
                <button class="w-3 h-3 rounded-full bg-slate-500  hover:bg-cyan-100"
                    data-carousel-slide-to="2"></button>
            </div>
            <div class="controls absolute left-8 bottom-1/2 z-50 flex flex-col gap-3">
                <button
                    class="previous w-5 h-5 rounded-full bg-cyan-100 hover:bg-slate-500 hover:text-cyan-100 flex justify-center items-center"
                    data-control-prev>
                    &lt;
                </button>
                <button
                    class="next w-5 h-5 rounded-full bg-cyan-100 hover:bg-slate-500 hover:text-cyan-100 flex justify-center items-center"
                    data-control-next>
                    &gt;
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="bg-blue-300 text-center h-7"> Registration</div>
        <div class="mx-auto rounded-md mt-5 border border-gray-500 bg-green-50 max-w-lg drop-shadow-lg">
            <form action="">
                <div class="m-4">
                    <label for="" class="block w-full p-2 font-medium">Username</label>
                    <input type="text" name="username" id=""
                        class="block w-1/2 rounded-full border border-black bg-blue-100 p-1 pl-5 placeholder:text-gray-400 focus:border-red-500"
                        placeholder="Enter username">

                    <label for="" class="block w-full p-2 font-medium mt-3">Email</label>
                    <input type="text" name="email" id=""
                        class="block w-1/2 rounded-full border border-black bg-blue-100 p-1 pl-5 placeholder:text-gray-400"
                        placeholder="Enter email">

                    <label for="" class="block w-full p-2 font-medium mt-3">Password</label>
                    <input type="password" name="password" id=""
                        class="block w-1/2 rounded-full border border-black bg-blue-100 p-1 pl-5 placeholder:text-gray-400"
                        placeholder="Enter password">
                </div>
                <div class="m-4">
                    <input type="radio" name="gender" id="">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="">
                    <label for="">Female</label>
                </div>
                <div class="m-4">
                    <input type="checkbox" name="" id="" class="text-green-200 p-2">
                    <label for="">Agree to Terms and Conditions</label>
                </div>
                <div class="m-4">
                    <select name="" id="" class="block w-1/2 rounded-full border p-1">
                        <option value="">Yangon</option>
                        <option value="">Mandalay</option>
                        <option value="">Nay Pyi Taw</option>
                        <option value="">Monywa</option>
                    </select>
                </div>
                <div class="m-4 flex justify-center gap-4">
                    <button
                        class="p-1 rounded-lg bg-green-800 text-white hover:bg-green-500 hover:text-black">Register</button>
                    <button
                        class="p-1 rounded-lg bg-red-800 text-white hover:bg-red-600 hover:text-black">Cancle</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
